name: Sign SuperProtocol MrEnclave

on:
  workflow_dispatch:
    inputs:
      base64_input:
        description: 'Base64-encoded TDX MrEnclave'
        required: true
        type: string

jobs:
  process_input:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Decode Base64 input
      run: echo "${{ github.event.inputs.base64_input }}" | base64 --decode > ./mrenclave.bin

    - name: Sign
      run: |
        echo "${{ secrets.ENCLAVE_KEY }}" > ./enclave-key.pem
        openssl dgst -sha256 -sign ./enclave-key.pem -out ./mrenclave.sig ./mrenclave.bin
        base64 test_data.bin.sig
